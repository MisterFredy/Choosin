<!DOCTYPE html>
<html class="uk-height-1-1">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/uikit.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />

    </head>
    <body class="uk-height-1-1">

    <div class="uk-vertical-align" style="height: 50%;">
      <div class="spash-top-container uk-text-center uk-vertical-align-middle">
        <img class="splash-top-img uk-responsive-height uk-responsive-width" src="assets/img/logo.png" alt="Logo">
      </div>
    </div>

	<div class="uk-container-center">
      <div class="uk-grid konfirmasi-pelurusan">
        <div class="uk-width-medium-2-3 uk-width-small-3-4 uk-container-center uk-text-left">
          <div class="uk-grid">
            <div class="uk-width-1-1">
				<form action="" method="POST" class="fitur-search uk-form uk-search uk-text-center">
					<input type="text" class="login-input uk-width-1-1 uk-form-large" placeholder="Username">
					<input type="password" class="login-input uk-width-1-1 uk-form-large" placeholder="Password">
					<button class="uk-button-large uk-button uk-button-primary uk-width-medium-1-4 uk-width-small-1-1" type="submit" name="submit" value="submit" type="button">Login</button>
				</form>
			</div>
          </div>
        </div>
      </div>
	</div>



    <!-- For Script -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/custom.js"></script>
    </body>
</html>
