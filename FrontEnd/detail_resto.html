<!DOCTYPE html>
<html>
    <head>
        <title>Detail Resto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/uikit.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />

    </head>
    <body style="padding-bottom: 30px;">

    <nav class="uk-navbar navbar-trans">
        <ul class="uk-navbar-nav">
            <li><a href=""><i class="uk-icon-angle-left"></i></a></li>
        </ul>
        <div class="uk-navbar-content uk-navbar-center uk-navbar-brand"><img src="assets/img/logo.png" width="100" height="43" alt="Navbar Image"></div>
    </nav>

    <div class="gambar-resto uk-width-1-1">
      <div>
        <img src="assets/img/resto1.jpg" alt="Foto Resto">
      </div>
    </div>

    <div class="alamat-group">
      <div class="uk-grid">
        <div class="uk-width-3-4">
          <p class="detail-resto-nama">Bukit Indah Resto</p>
          <p class="alamat-resto">Jl. Lempong Sari 158A</p>
          <p class="alamat-resto">Sariharjo, Ngaglik, Sleman</p>
        </div>
        <div class="budget-group uk-width-1-4 uk-vertical-align">
          <div class="uk-vertical-align-middle">
            <p class="budget-resto budget-title">Budget</p>
            <p class="budget-resto budget-harga">50.000</p>
          </div>
        </div>
      </div>
    </div>

    <div class="uk-container rating-group">
      <div class="uk-grid">
        <div class="uk-width-2-6">
          <a href=""><label style="color: #fff; font-size: 24px; padding-left: 20px;">Cek Lokasi </label><img class="rating-group-icon" src="assets/img/icon/icon_marker.png" alt="Icon"></a>
        </div>
        <div class="uk-width-4-6 uk-text-right">
          <img class="rating-group-icon" src="assets/img/icon/icon_star.png" alt="Icon">
          <img class="rating-group-icon" src="assets/img/icon/icon_star.png" alt="Icon">
          <img class="rating-group-icon" src="assets/img/icon/icon_star.png" alt="Icon">
          <img class="rating-group-icon" src="assets/img/icon/icon_star.png" alt="Icon">
          <img class="rating-group-icon" src="assets/img/icon/icon_star.png" alt="Icon">
        </div>
      </div>
    </div>

    <div class="uk-container detail-button-group uk-text-center">

          <a href=""><div class="detail-button uk-overlay uk-width-1-1 uk-text-left">
            <img class="" src="assets/img/menu_bg.jpg" alt="Menu">
            <figcaption class="detail-menu-flex uk-overlay-panel uk-flex uk-flex-left uk-flex-middle">
              <span>Menu</span>
            </figcaption>
          </div></a>

          <a href=""><div class="detail-button uk-overlay uk-width-1-1 uk-text-left">
            <img class="" src="assets/img/booking_bg.jpg" alt="Menu">
            <figcaption class="detail-menu-flex uk-overlay-panel uk-flex uk-flex-left uk-flex-middle">
              <span class="booking-button-text">Booking</span>
            </figcaption>
          </div></a>

    </div>


    <!-- For Script -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/custom.js"></script>
    </body>
</html>
