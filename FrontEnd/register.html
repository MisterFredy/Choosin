<!DOCTYPE html>
<html class="uk-height-1-1">
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/uikit.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />

    </head>
    <body class="uk-height-1-1">

    <div class="uk-vertical-align" style="height: 40%;">
      <div class="spash-top-container uk-text-center uk-vertical-align-middle">
        <img class="splash-top-img uk-responsive-height uk-responsive-width" src="assets/img/logo.png" alt="Logo">
      </div>
    </div>

	<div class="uk-container-center">
      <div class="uk-grid konfirmasi-pelurusan">
        <div class="uk-width-1-1 uk-container-center uk-text-left">
          <div class="uk-grid">
            <div class="uk-width-1-1">
				<form action="" method="POST" class="fitur-search uk-form uk-search uk-text-center">
          <input type="text" class="form-input-choosin uk-width-1-1" placeholder="Nama Lengkap" required>
          <input type="tel" class="form-input-choosin uk-width-1-1" placeholder="No HP" required>
          <div class="radio-register">

            <label class="uk-float-left">Jenis Kelamin</label>
            <label><input type="radio" name="radio"> Laki-Laki</label>
            <label class="uk-float-right"><input type="radio" name="radio"> Perempuan</label>
          </div>

					<input type="email" class="form-input-choosin uk-width-1-1" placeholder="Email" required>
					<input type="password" class="form-input-choosin uk-width-1-1" placeholder="Password" required>
					<button class="form-button-choosin uk-button uk-button-primary uk-width-medium-1-4 uk-width-small-1-1" type="submit" name="submit" value="submit" type="button">Register</button>
				</form>
			</div>
          </div>
        </div>
      </div>
	</div>



    <!-- For Script -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/custom.js"></script>
    </body>
</html>
