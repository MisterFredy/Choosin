<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/uikit.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />
        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="assets/js/form-select.js"></script>


    </head>
    <body>

    <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
      <div class="uk-navbar-left navbar-back">
        <ul class="uk-navbar-nav">
            <li><a href="" uk-icon="icon: chevron-left; ratio: 3"></a></li>
        </ul>
      </div>

      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
            <li><img src="assets/img/logo.png" width="100" height="43" alt="Navbar Image"></li>
        </ul>
      </div>
    </nav>

    <div class="uk-child-1-1">
      <div>
        <img src="assets/img/resto1.jpg" alt="Foto Resto">
      </div>
    </div>

    <p class="uk-text-center nama-resto">
      Bukit Indah Resto
    </p>

    <form class="uk-form">
        <fieldset class="uk-fieldset uk-text-center">

            <div class="uk-margin">
                <p class="nama-label">Atas Nama</p>
                <input class="uk-input booking-input" type="text" placeholder="Masukkan Nama">
            </div>
            <div class="uk-margin">
                <p class="nama-label">Tanggal</p>
                <input class="uk-input booking-input" type="text" id="datepicker">
            </div>
            <div class="uk-margin">
                <p class="nama-label">Waktu</p>
                <input class="uk-input booking-input" type="text">
            </div>
            <div class="uk-margin">
                <button name="submit" value="submit" class="uk-button uk-button-primary booking-button">Booking</button>
            </div>

        </fieldset>
    </form>

    <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
        </script>

    <!-- For Script -->
    
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    </body>
</html>
